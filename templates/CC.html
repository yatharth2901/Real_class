<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Card UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Card 1 -->
    <a href="/CC/teacher_book" class="bg-black rounded-xl border border-white/10 shadow-lg p-6 w-80 text-white hover:scale-105 transition-transform duration-300">
      <p class="text-center text-sm text-white/20 mb-2">Teacher setup</p>
      <h1 class="text-center text-lg font-bold ">TEACHER</h1>
      <p class="text-sm text-white/70 mt-1 mb-4">Customizable Tailwind CSS and Framer Motion Components.</p>
      <div class="h-40 rounded-lg bg-gradient-to-br from-purple-500 to-blue-500"></div>
    </a>

    <!-- Card 2 -->
    <a href="/CC/student_book" class="bg-black rounded-xl border border-white/10 shadow-lg p-6 w-80 text-white hover:scale-105 transition-transform duration-300">
      <p class="text-center text-sm text-white/20 mb-2">Student setup</p>
      <h1 class="text-center text-lg font-bold">STUDENT</h1>
      <p class="text-sm text-white/70 mt-1 mb-4">Customizable Tailwind CSS and Framer Motion Components.</p>
      <div class="h-40 rounded-lg bg-gradient-to-br from-purple-500 to-blue-500"></div>
    </a>

  </div>
</body>
</html>

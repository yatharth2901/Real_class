<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aceternity Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-black rounded-xl border border-white/10 shadow-lg p-8 w-full max-w-md text-white space-y-4">
    <h1 class="text-2xl font-bold">Login to Aceternity</h1>
    <p class="text-white/70 text-sm">Enter your credentials to continue</p>

    <div>
      <label class="text-sm font-semibold">Email Address</label>
      <input type="email" class="mt-1 w-full p-2 rounded-md bg-neutral-800 text-white" />
    </div>

    <div>
      <label class="text-sm font-semibold">Password</label>
      <input type="password" class="mt-1 w-full p-2 rounded-md bg-neutral-800 text-white" />
    </div>

    <!-- Dropdown for Role selection -->
    <div>
      <label class="text-sm font-semibold">Select Role</label>
      <select class="mt-1 w-full p-2 rounded-md bg-neutral-800 text-white">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </div>

    <button class="w-full bg-neutral-800 hover:bg-neutral-700 p-3 rounded-md font-semibold">Login</button>

    <p class="text-center text-sm text-white/60">
      Donâ€™t have an account?
      <a href="/CC" class="text-blue-400 underline">Sign up</a>
    </p>
  </div>
</body>
</html>
